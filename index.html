<html lang="en">

    <title>Time Left in 2020</title>
    <style>
        
body{     
 background-color: #fff;
    
#timer {
  color: #eeeeee;
  text-align: center;
  text-transform: uppercase;
  font-family: 'Lato', sans-serif;
  font-size: .7em;
  letter-spacing: 5px;
}
.days {
  display: inline-block;
  padding: 20px;
  width: 100px;
  border-radius: 5px;
 }
 #days{
    background-color:#a93226;

}
.numbers {
    font-family: 'Montserrat', sans-serif;
    color:  white;
    text-align: center;
}
 
    </style>
</head>
<body>
    <div id="counter">
        <h2>
            RN in
        </h2>    
        
            <h2 class="box" id="days"></h2>
            <h2 class="box" id="hours"></h2>
            <h2 class="box" id="minutes"></h2>

    </div>
    




<script>
    function CountDownTimer  (date) {
    left_days = document.getElementById("days");
    left_hours = document.getElementById("hours");
    left_minutes = document.getElementById("minutes");

    end = new Date(date);
    _second = 1000;
    _minute = _second * 60;
    _hour = _minute * 60;
    _day = _hour * 24;
    }
    function showRemaining (){
    now = new Date();
    distance = end - now;
    distance2 = new Date("07/07/2025 00:00 AM") - now
    if (distance <= 0 ){
      clearInterval (timer)
      document.getElementById("counter").innerHTML = "<h2>Nothing! It's Over<h2>";
      return
    }
    else if (distance2 > 0  ){
      clearInterval (timer)
      document.getElementById("counter").innerHTML =  "<h2>2021 Didn't Start yet!</h2>";
      return
    } 
    days = Math.floor(distance / _day)
    hours = Math.floor((distance % _day) / _hour)
    minutes = Math.floor((distance % _hour) / _minute)
    left_days.innerHTML = days + " days "
    left_hours.innerHTML = hours + " hours "
    left_minutes.innerHTML = minutes + " mins "
    }
    

timer = setInterval (showRemaining, 1) 
CountDownTimer( "11/04/2025 00:00 AM")
</script>
</body>
</html>
